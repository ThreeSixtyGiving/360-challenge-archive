<!DOCTYPE html>
<html lang="en" xmlns:og="http://ogp.me/ns#" xmlns:fb="http://ogp.me/ns/fb#">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta property="og:type" content="website" />
    <meta property="og:url" content="<!-- URL HERE -->"/>
    <meta property="og:title" content=""/>
    <meta property="og:image" content="<!-- DESCRIPTION HERE -->"/>
    <meta property="og:description" content="<!-- DESCRPTION HERE -->" />

    <title></title>

    <link rel="stylesheet" href="/static/vendor/normalize.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="https://use.typekit.net/nri0jbb.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  </head>

  <body>
    <nav class="main-nav">
      <a class="" href="{% url 'contest_resources' %}">Resources</a>
      <a class="" href="{% url 'contest_faq' %}">FAQ</a>
      <a class="" href="{% url 'contest_terms_and_conditions' %}">T&C</a>
    </nav>

    <main class="form">
  <div class="page-title">
    <div class="wrapper">
      <h1>Digging the Data</h1>
    </div>
  </div>


  <header class="form-header">
    <div class="wrapper">
      <a id="back-button" href="" class="button button--clean">
        <i class="material-icons">arrow_back</i> Back
      </a>
    </div>
  </header>

  <form method="POST">
    {% csrf_token %}
    <section class="project-info">
      <div class="wrapper">
        <h2>Submit Your Project</h2>
          <input type="text" placeholder="Project Title" name="project-title" required>
          <input type="text" placeholder="Short Description" name="short-description" required>
          <textarea placeholder="Long Description" name="long-description" required></textarea>

          <div class="project-links">
            <input type="url" placeholder="Visualization Link" name="visualization-link" required>
            <input type="url" placeholder="Sourcecode Link" name="sourcecode-link" required>
            <input type="url" placeholder="Screenshot Link" name="screenshot-link" required>
          </div>
      </div>
    </section>
    <section class="team">
      <div class="wrapper">
        <h2>Team Info</h2>
        <div class="team-wrapper">
          <div class="team-member">
            <input type="text" placeholder="Full Name" name="full-name-1" required>
            <input type="text" placeholder="Job Title" name="job-title-1" required>
            <input type="text" placeholder="Organization" name="organization-1" required>
            <input type="url" placeholder="Profile Image" name="profile-image-1" required>
            <input type="url" placeholder="Github Account" name="github-account-1" required>
          </div>
          <div class="team-member">
            <input type="text" placeholder="Full Name" name="full-name-2">
            <input type="text" placeholder="Job Title" name="job-title-2">
            <input type="text" placeholder="Organization" name="organization-2">
            <input type="url" placeholder="Profile Image" name="profile-image-2">
            <input type="url" placeholder="Github Account" name="github-account-2">
          </div>
          <div class="team-member">
            <input type="text" placeholder="Full Name" name="full-name-3">
            <input type="text" placeholder="Job Title" name="job-title-3">
            <input type="text" placeholder="Organization" name="organization-3">
            <input type="url" placeholder="Profile Image" name="profile-image-3">
            <input type="url" placeholder="Github Account" name="github-account-3">
          </div>
          <div class="team-member team-member--add">
            <i class="material-icons">add</i>
            <span>Add Team Member</span>
          </div>
        </div>
      </div>

      <div class="wrapper form-controls">
        <input type="submit" class="button" value="Sumbit Project">
      </div>
    </section>

  </form>
</main>

    <footer id="footer">
      <h2>Partners</h2>
      <img src="/static/images/360giving-logo.png" alt="">
      <img class="digging-data" src="/static/images/digging-the-data-logo.png" alt="">


    </footer>

    <a class="by-line" href="http://ccmdesign.ca" target="_blank" title="Website designed and developed by ccm.design">by ccm.design</a>

    <script src="/static/vendor/jquery-3.3.1.min.js"></script>
    <script src="/static/js/scripts.js"></script>
  </body>
</html>
